<!doctype html>
<html lang="en">

<head>
  <title>GIFbot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono|Bowlby+One+SC">
  <link rel="icon" href="./assets/images/bot.png" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/style.css" class="css">
</head>

<body>
  <div class="jumbotron-fluid header">
    <h1 id="header-text">GIFbot</h1>
  </div>
  <div class="jumbotron-fluid under-header">
    <div class="layer">
      <div class="row px-3 top-row">
        <div class="col-5">
          <span id="botlink">
            <img src="./assets/images/bot2.png" alt="Robot" id="bot2">
          </span>
          <form class="default" id="gif-form">
            <input type="text" placeholder="Search.." id="gif-input">
            <button type="submit" id="add-gif">
              <i class="fa fa-search"></i>
            </button>
          </form>
          <span id="info-button">
            <i class="fas fa-info-circle" id="info"></i>
          </span>
        </div>
        <div class="col-7">
          <div class="button-div">
            <!-- Buttons Go Here -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid gif-container">
    <!-- GIFs Go Here -->
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
